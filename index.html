<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <script src="visualizer.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/utils.js"></script>

    <script src="js/algorithms/RealtimeAlgorithm.js"></script>

    <script src="js/algorithms/pathfinding/PathFindingAlgorithm.js"></script>
    <script src="js/algorithms/pathfinding/Bfs.js"></script>
  
    <script src="js/algorithms/maze/MazeGenAlgorithm.js"></script>
    <script src="js/algorithms/maze/RandomizedDfs.js"></script>
    <script src="js/algorithms/maze/RecursiveDivision.js"></script>

    <script type="importmap">
    {
        "imports": {
            "three": "https://esm.sh/three@0.160.0?dev",
            "three/": "https://esm.sh/three@0.160.0&dev/",
            "tween.js": "https://esm.sh/@tweenjs/tween.js@21.0.0",
            "three/addons": "https://unpkg.com/three@0.156.0/examples/jsm/"
        }
    }
    </script>

    <link href="styles.css" rel="stylesheet">
</head>
<body>

  <div class="" id="parent-div">

    <!-- Parameters selection box -->
    <div class="d-flex p-2 flex-column align-items-center" id="params-div">
      <p class="text-center h4">Parameters</p>

      <p class="text-center">Maze Generation Algorithm</p>
      <select class="form-select" id="maze-gen-select">

        <option value="randomized-dfs">Randomized DFS</option>
        <option value="recursive-division">Recursive Division</option>

        <!--<option value="1">Prim</option> -->
        <!--<option value="2">Kruskal</option> -->
      </select>
      <button type="button" class="btn btn-success" onclick="runMazeGeneration()">Generate maze</button>

      <p class="text-center">Path Finding Algorithm</p>
      <select class="form-select" id="path-finding-select">
        <option value="bfs">Breadth first search</option>
        <!-- <option value="2">A*</option> -->
      </select>
      
      <button type="button" class="btn btn-success" onclick="runPathFinding()">Find path</button>
      <button type="button" class="btn btn-warning" onclick="resetGrid()">Reset Grid</button> 
      <button type="button" class="btn btn-primary" onclick="pauseOrResume()">Pause</button>     

      <button type="button" class="btn btn-success" id="3dActivate">Activate 3D</button>
    </div>

    <div id="canva-parent"></div>

  </div>

  <script type="module" src="visualizer3d.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>

</body>
</html>
